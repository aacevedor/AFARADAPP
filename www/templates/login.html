<!DOCTYPE HTML>
<html ng-app="LoginModule">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../components/loader.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="../css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
    <script src="../js/connect.js"></script>
    <script src="../components/loader.js"></script>
    <script>
        //
        // TODO: Write JavaScript code here
        //
    </script>
</head> 
<body id="stage" class="theme" ng-controller="MainController">
    <header data-role="header" data-position="fixed">
        <h1>Iniciar Sesionn</h1>
    </header>
      <section class="login-session" data-role="content">
        <div class="block-content">
            <div>
                <label>Usuario</label>
                <input type="text" name="user_txt" id="user_txt" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password" name="password_txt" id="password_txt" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <div class="content-left">
                <label class="text-registrer" >Eres nuevo, Registrate  </label>
            <a href="#" id="RegisterBtn" onclick="connect()" data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c registrer"><span class="ui-btn-inner ui-btn-corner-all registrer"><span class="ui-btn-text registrer">Aquí</span></span></a>
            </div>
            <div class="content-rigth">
            <a href="#" id="LoginBtn" onclick="login($('#user_txt').val(),$('#password_txt').val())" data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Iniciar</span></span></a>
            </div>
        </div>
        <ul>
            <li ng-repeat="category in categories" ng-class="{activesi: isCurrentCategorytest(category)}">
                 <a href="#" ng-click="setCategory(category)">{{category}}</a>
             </li>
        </ul>

        <ul>
            <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}">
            {{currentCategory}}
            </li>
        </ul>

        <div id="mensaje" ng-controller="DivController">
            {{html}}
        </div>
        <div>
            <p>{{ 2000 + 5 + name }}</p>
            <p><input ng-model="name" type="text" /></p>
        </div>

       </section>

       <footer>
        <div data-role="footer" data-id="foo1" data-position="fixed" class="ui-footer ui-bar-a ui-footer-fixed slideup ui-fixed-hidden" role="contentinfo">
            <div data-role="navbar" class="ui-navbar ui-mini" role="navigation">
                <ul class="ui-grid-c">
                    <li class="ui-block-a"><a href="../index.html" data-prefetch="true" data-transition="slideup" class="ui-btn-active ui-state-persist ui-btn ui-btn-inline ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true"><span class="ui-btn-inner"><span class="ui-btn-text">Inicio</span></span></a></li>
                    <li class="ui-block-b"><a href="miscitas.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">Citas</span></span></a></li>
                    <li class="ui-block-c"><a href="perfil.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true" class="ui-btn ui-btn-up-a ui-btn-inline"><span class="ui-btn-inner"><span class="ui-btn-text">Perfil</span></span></a></li>
                    <li class="ui-block-d"><a href="conf.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true" class="ui-btn ui-btn-up-a ui-btn-inline"><span class="ui-btn-inner"><span class="ui-btn-text">Configuracion</span></span></a></li>
                </ul>
            </div><!-- /navbar -->
        </div>
    <script src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
 </body>


</html>
